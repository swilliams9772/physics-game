<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Particle glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Star shape -->
    <path id="star" d="M0,-5 L1.5,-1.5 L5,0 L1.5,1.5 L0,5 L-1.5,1.5 L-5,0 L-1.5,-1.5 Z"/>
  </defs>
  
  <!-- Particles -->
  <g filter="url(#glow)">
    <!-- Yellow/gold particles -->
    <use href="#star" transform="translate(20,30) rotate(30) scale(0.8)" fill="#FFD700" opacity="0.8"/>
    <use href="#star" transform="translate(70,40) rotate(45) scale(1.2)" fill="#FFD700" opacity="0.9"/>
    <use href="#star" transform="translate(35,80) rotate(60) scale(0.6)" fill="#FFD700" opacity="0.7"/>
    <use href="#star" transform="translate(85,70) rotate(0) scale(1.0)" fill="#FFD700" opacity="0.8"/>
    <use href="#star" transform="translate(30,15) rotate(15) scale(0.4)" fill="#FFD700" opacity="0.6"/>
    
    <!-- Small dust particles -->
    <circle cx="25" cy="25" r="1" fill="white" opacity="0.7"/>
    <circle cx="50" cy="30" r="0.8" fill="white" opacity="0.6"/>
    <circle cx="75" cy="25" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="15" cy="60" r="0.6" fill="white" opacity="0.5"/>
    <circle cx="40" cy="55" r="0.7" fill="white" opacity="0.6"/>
    <circle cx="65" cy="60" r="0.9" fill="white" opacity="0.7"/>
    <circle cx="85" cy="50" r="0.5" fill="white" opacity="0.4"/>
    <circle cx="45" cy="75" r="1.1" fill="white" opacity="0.8"/>
    <circle cx="60" cy="85" r="0.7" fill="white" opacity="0.6"/>
    <circle cx="80" cy="80" r="0.8" fill="white" opacity="0.7"/>
    
    <!-- Sparkle lines -->
    <line x1="50" y1="45" x2="50" y2="55" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
    <line x1="45" y1="50" x2="55" y2="50" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
    <line x1="70" y1="25" x2="70" y2="35" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
    <line x1="65" y1="30" x2="75" y2="30" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
    <line x1="20" y1="65" x2="20" y2="75" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
    <line x1="15" y1="70" x2="25" y2="70" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg> 